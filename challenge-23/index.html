<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Challenge 23</title>
    <style>
        body { font-family: sans-serif }
        label { display: block }
        input { margin-bottom: 10px }
        button { width: 30px; height: 30px; margin-bottom: 10px; margin-left: 10px;}
    </style>
    
</head>
<body>
    <div>
        <label>Calculadora:</label>
        <input type="text" value='0' />
    </div>
    <section id="buttons">
        <div>
            <button value='+' data-js='soma'>+</button>
            <button value='-' data-js='subtracao'>-</button>
            <button value='*' data-js='multiplicacao'>*</button>
            <button value='/' data-js='divisao'>/</button>
        </div>
        <div>
            <button value="6" data-js='6'>6</button>
            <button value="7" data-js='7'>7</button>
            <button value="8" data-js='8'>8</button>
            <button value="9" data-js='9'>9</button>
        </div>
        <div>
            <button value="2" data-js='2'>2</button>
            <button value="3" data-js='3'>3</button>
            <button value="4" data-js='4'>4</button>
            <button value="5" data-js='5'>5</button>
        </div>
        <div>
            <button value="0" data-js='0'>0</button>
            <button value="1" data-js='1'>1</button>
            <button value="=" data-js='igual'>=</button>
            <button value="ce" data-js='ce'>CE</button>
        </div>
    </section>
   
    
    <script src="challenge23.js"></script>
</body>
</html>
